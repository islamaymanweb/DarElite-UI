<div class="container mx-auto p-6">
  <!-- Header Section -->
  <div class="header-section">
    <div
      class="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-4"
    >
      <div>
        <h1 class="page-title">Categories Management</h1>
        <p class="page-subtitle">Manage your product categories efficiently</p>
      </div>
      <button (click)="showAddCategoryForm()" class="action-button">
        <i class="fas fa-plus mr-2"></i>
        Add New Category
      </button>
    </div>
  </div>

  <!-- Add Category Form -->
  <div *ngIf="showAddForm" class="form-container">
    <h3 class="form-title">Add New Category</h3>
    <form (ngSubmit)="onAddSubmit()" class="space-y-6">
      <div class="form-group">
        <label for="name">Category Name</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="newCategory.name"
          name="name"
          required
          class="form-input"
          placeholder="Enter category name"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          [(ngModel)]="newCategory.description"
          name="description"
          rows="4"
          class="form-input"
          placeholder="Enter category description"
        ></textarea>
      </div>
      <div class="button-group">
        <button type="submit" class="btn-submit">
          <i class="fas fa-check mr-2"></i>
          Add Category
        </button>
        <button type="button" (click)="cancelForms()" class="btn-cancel">
          <i class="fas fa-times mr-2"></i>
          Cancel
        </button>
      </div>
    </form>
  </div>

  <!-- Edit Category Form -->
  <div *ngIf="showEditForm" class="form-container">
    <h3 class="form-title">Edit Category</h3>
    <form (ngSubmit)="onEditSubmit()" class="space-y-6">
      <div class="form-group">
        <label for="editName">Category Name</label>
        <input
          type="text"
          id="editName"
          [(ngModel)]="editCategory.name"
          name="editName"
          required
          class="form-input"
          placeholder="Enter category name"
        />
      </div>
      <div class="form-group">
        <label for="editDescription">Description</label>
        <textarea
          id="editDescription"
          [(ngModel)]="editCategory.description"
          name="editDescription"
          rows="4"
          class="form-input"
          placeholder="Enter category description"
        ></textarea>
      </div>
      <div class="button-group">
        <button type="submit" class="btn-update">
          <i class="fas fa-save mr-2"></i>
          Update Category
        </button>
        <button type="button" (click)="cancelForms()" class="btn-cancel">
          <i class="fas fa-times mr-2"></i>
          Cancel
        </button>
      </div>
    </form>
  </div>

  <!-- Categories Table -->
  <div class="table-container">
    <div class="data-table-wrapper">
      <table class="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories; trackBy: trackByCategoryId">
            <td>
              <span class="category-id">#{{ category.id }}</span>
            </td>
            <td>
              <div class="font-semibold text-primary-700">
                {{ category.name }}
              </div>
            </td>
            <td>
              <p class="description-text">
                {{ category.description || 'No description' }}
              </p>
            </td>
            <td>
              <div class="action-buttons">
                <button (click)="editCategoryItem(category)" class="btn-edit">
                  <i class="fas fa-edit mr-1"></i>
                  Edit
                </button>
                <button
                  (click)="deleteCategory(category.id)"
                  class="btn-delete"
                >
                  <i class="fas fa-trash mr-1"></i>
                  Delete
                </button>
              </div>
            </td>
          </tr>
          <tr *ngIf="categories.length === 0">
            <td colspan="4">
              <div class="empty-state">
                <div class="empty-icon">
                  <i class="fas fa-folder-open"></i>
                </div>
                <div class="empty-text">No categories found</div>
                <div class="empty-subtext">
                  Get started by creating your first category
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
